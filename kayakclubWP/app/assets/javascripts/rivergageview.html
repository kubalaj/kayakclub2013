<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
</script>
<script>
$(document).ready(function(){
  $("button").click(function(){

    var river = new Array();

    // BOULDER CREEK
    $.getJSON('http://anyorigin.com/get?url=http%3A//waterservices.usgs.gov/nwis/iv/%3Fsites%3D06730200%26format%3Djson&callback=?',callbackFuncWithData);
    // ARKANSAS RIVER
    $.getJSON('http://anyorigin.com/get?url=http%3A//waterservices.usgs.gov/nwis/iv/%3Fsites%3D07091200%26format%3Djson&callback=?',callbackFuncWithData);
    // CLEAR CREEK
    $.getJSON('http://anyorigin.com/get?url=http%3A//waterservices.usgs.gov/nwis/iv/%3Fsites%3D06719505%26format%3Djson&callback=?',callbackFuncWithData);
    // GORE CANYON
    $.getJSON('http://anyorigin.com/get?url=http%3A//waterservices.usgs.gov/nwis/iv/%3Fsites%3D09058000%26format%3Djson&callback=?',callbackFuncWithDataOne);
    // POUDRE
    $.getJSON('http://anyorigin.com/get?url=http%3A//waterservices.usgs.gov/nwis/iv/%3Fsites%3D06752260%26format%3Djson&callback=?',callbackFuncWithData);


    function callbackFuncWithData(data)
    {
        result = eval(data);
        river[0] = result['contents']['value']['timeSeries'][0]['sourceInfo']['siteName'];
        river[1] = result['contents']['value']['timeSeries'][0]['variable']['variableName'];
        river[2] = result['contents']['value']['timeSeries'][0]['values'][0]['value'][0]['value'];
        $("#flows").append(river[0]+river[1]+river[2]+ "<br> ");/**/  
    }
    // Gore Canyon's returned json is a wee bit different so has its own callback Function.
    function callbackFuncWithDataOne(data)
    {
        result = eval(data);
        river[0] = result['contents']['value']['timeSeries'][0]['sourceInfo']['siteName'];
        river[1] = result['contents']['value']['timeSeries'][1]['variable']['variableName'];
        river[2] = result['contents']['value']['timeSeries'][1]['values'][0]['value'][0]['value'];
        $("#flows").append(river[0]+river[1]+river[2]+ "<br> ");/**/  
    }


  });
});
</script>
</head>



<body>

<button>Get JSON data</button>
<div id="flows"></div>

</body>
</html>
